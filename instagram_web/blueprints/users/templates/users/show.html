{% extends "_layout.html" %}
{% block content %}


<div class="text-center">
    <h1>Welcome, {{user.name}}</h1>
</div>

<div class="container">
    <h2>{{user.name}}'s Profile Page</h2>
    <img class ="w-10 d-flex rounded-circle p-1 border border-dark" style="max-width: 20rem" src="{{user.profile_image_url}}" />
    <br>

    <h2>{{user.name}}'s Images:</h2>
    
    <div class="row">

    {% for image in user.images %}
            <img class="card d-flex" style="margin: 10px; padding: 1px; max-width: 20rem" src="{{image.image_path_url}}" /> 
    {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
